<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DV PhotoBooth</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“¸ DV PhotoBooth</h1>

    <!-- Filter Selector -->
    <select id="filterSelect">
      <option value="none">No Filter</option>
      <option value="grayscale(100%)">Grayscale</option>
      <option value="sepia(100%)">Sepia</option>
      <option value="invert(100%)">Invert</option>
      <option value="brightness(1.5)">Bright</option>
      <option value="contrast(200%)">High Contrast</option>
    </select>

    <!-- Live Video -->
    <video id="video" autoplay playsinline></video>
    <div id="countdown"></div>
    <button id="captureBtn">Start Countdown</button>

    <!-- Captured Photo with Frame -->
    <div id="photoFrame">
      <img id="photo" alt="Captured Photo" />
    </div>

    <!-- Download Button -->
    <a id="downloadLink" style="display:none;" download="dv-photo.png">
      <button id="downloadBtn">Download Photo</button>
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
